usage=qstar -u <user:password> <url> [<file-path>..]
try=Try `qstar --help' for more information.
description=\n\
QStar SOAP Client to fetch file information of specified files. If no <file-path> is specified, only test user authentication.\n\-\n\
Options:
example=-\n\
Example: qstar -u user:secret http://127.0.0.1:18083 /full/path/to/file
user=user name and password for user authentication
missing-user-opt=missing required option -u
missing-url=missing URL argument
