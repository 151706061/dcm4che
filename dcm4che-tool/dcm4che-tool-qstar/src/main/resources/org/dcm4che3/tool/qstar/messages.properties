usage=qstar -u <user:password> --url <url> [options] [<file-path>..]
try=Try `qstar --help' for more information.
description=\n\
QStar SOAP Client to fetch file information of specified files or to retrieve/prefetch the specified files.\n\-\n\
Options:
example=-\n\
Examples:\n\
=> qstar -u user:secret --url http://127.0.0.1:18083\n\
Verify authentication of user with password.\n\n\
=> qstar -u user:secret --url http://127.0.0.1:18083 /full/path/to/file\n\
Fetch file information of file with full path /full/path/to/file\n\n\
=> qstar -u user:secret --url http://127.0.0.1:18083 --retrieve 3 /full/path/to/file\n\
Prefetch file with full path /full/path/to/file with high priority to the QStar cache\n\n\
=> qstar -u user:secret --url http://127.0.0.1:18083 --retrieve 1 --target-dir /tmp /full/path/to/file\n\
Retrieve file with full path /full/path/to/file with low priority to directory /tmp\n\n\
=> qstar -u user:secret --url http://127.0.0.1:18083 --job 42\n\
Fetch job status of retrieve job with jobId 42
url=request URL.
user=user name and password to use for server authentication.
retrieve=retrieve specified files with specified priority (1 - LOW, 2 - NORMAL, 3 -HIGH). If no target directory is \
specified, the files will be prefetched to cache and no file will be created in the filesystem.
target-dir=directory to which retrieved files are stored.
job=get status of retrieve job with specified jobId. Can't be used with option --retrieve.
missing-user-opt=missing required option -u
missing-url-opt=missing required option --url
